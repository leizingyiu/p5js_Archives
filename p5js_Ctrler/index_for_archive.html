  <script id="examplesNames">

    let script = document.createElement('script');
    script.src = `./examples/Example.js`;
    script.type = 'module';
    document.getElementById('examplesNames').after(script);

    examplesArr = ['balls', 'fx', 'fx_v2', 'index_bg'];
    // examplesArr = ['fx'];

    var url = new URL(document.location.href), _example = examplesArr[0];
    if (url && url.searchParams.has('example')) {
      _example = url.searchParams.get('example');
    }
    if (examplesArr.includes(_example)) {
      let script = document.createElement('script');
      script.src = `./examples/${_example}.js`;
      script.type = 'module';
      document.getElementById('examplesNames').after(script);
    } else {
      examplesArr.map(exampleName => {
        let script = document.createElement('script');
        script.src = `./examples/${exampleName}.js`;
        script.type = 'module';
        document.getElementById('examplesNames').after(script);
      });
    }


  </script>
